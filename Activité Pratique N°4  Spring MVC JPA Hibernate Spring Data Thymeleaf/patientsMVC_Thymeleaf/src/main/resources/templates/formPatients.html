<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultrap.net.nz/thymeleaf/layout"
      layout:decorate="temp1">

<head>
  <meta charset="UTF-8">
  <title>Form Patient</title>
  <Link rel="stylesheet" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css">
</head>
<body>

<div layout:fragment="content1">
  <div class="col-md-4 offset-4 mt-4">
  <form method="post" th:action="@{/admin/save}">
      <div  class="mt-4">
        <label  class="form-label">Nom</label>
        <input class="form-control" type="text" name="nom" th:value="${patient.nom}">
        <span class="text-danger form-text" th:errors="${patient.nom}"></span>
      </div>

    <div class="mt-4">
      <label  class="form-label">Date Naissance</label>
      <input class="form-control" type="date" name="dateNaissance" th:value="${patient.dateNaissance}">
      <span class="text-danger form-text" th:errors="${patient.dateNaissance}"></span>
    </div>

    <div class="mt-4">
      <label  class="form-label">Malade</label>
      <input  type="checkbox" name="malade" th:checked="${patient.malade}">
      <span class="text-danger form-text" th:errors="${patient.malade}"></span>
    </div>

    <div class="mt-4">
      <label  class="form-label">Score</label>
      <input class="form-control" type="text" name="score" th:value="${patient.score}">
      <span class="text-danger form-text" th:errors="${patient.score}"></span>
    </div>

    <div class="offset-5 mt-4">
    <button type="submit" class="btn btn-primary "> Submit</button>
    </div>
  </form>
  </div>
</div>
</body>
</html>
